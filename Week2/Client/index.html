<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Blog Client</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Simple Blog</h1>
        <div id="post-form">
            <input type="text" id="post-title" placeholder="Title">
            <textarea id="post-body" placeholder="Write your post here..."></textarea>
            <button id="submit-post" onclick="submitPost()">Add Post</button>
        </div>
        <div id="posts"></div>
        <script src="app.js"></script>
    </body>
</html>
